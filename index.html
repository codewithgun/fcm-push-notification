<script>
    class PushNotification {
        firebasePublicKey = 'BAymP7KxYuHqlNbuRFObsKCVOY7n6Jc3nCk-FnHGzhxtcrjUEyb8CvObJKRe510xWIt0GjIEQZ4UiTn7DM0F4x8';
        firebaseConfig = {
            apiKey: "AIzaSyA04XQbMocvlirJHFSQ2erMg3-Ltx1KcHE",
            authDomain: "testing-1f0ca.firebaseapp.com",
            projectId: "testing-1f0ca",
            storageBucket: "testing-1f0ca.appspot.com",
            messagingSenderId: "1089017061441",
            appId: "1:1089017061441:web:b83e2244190a04bb5da6c0",
            measurementId: "G-5ST3LVNHSM"
        };


        start() {
            firebase.initializeApp(this.firebaseConfig);
            this.messaging = firebase.messaging();
            this.requestPermission();
            //For firefix, I'm getting `The Notification permission may only be requested from inside a short running user-generated event handler.` error. But, we still can allow notification by clicking the at left side of the URL bar.
        }

        getToken() {
            this.messaging.getToken({
                vapidKey: this.firebasePublicKey
            }).then(token => {
                console.log(token);
            });
            this.messaging.onMessage(payload => {
                console.log('Message', payload);
            });
        }

        requestPermission() {
            if (Notification.permission === 'granted') {
                this.getToken();
            }
            else if (Notification.permission === 'default') {
                Notification.requestPermission().then(function (permission) {
                    if (permission === "granted") {
                        this.getToken();
                    }
                });
            }
            else {
                // User don't want us :(
            }
        }
    }

</script>
